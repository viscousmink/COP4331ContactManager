* {

/* Using flexbox to position our information and adding a background image. */
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(/static/media/palm-tree.6645bf7a.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

hr {
  text-decoration: none;
  border: .25px solid black;
}

input {
  font-size: small;
  transition: width 0.4s ease-in;
}

input:focus {
  width: 75%;
}


input:focus, textarea:focus, select.focus {
  outline: none;
}

.login-box {
  width: 15rem;
  padding: 2rem 5rem;
  text-align: center;
  background-color: rgba(255, 255, 255, 1.0);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.login-field {
  border: none;
  border-bottom: 1px solid black;
  width: 50%;
  margin: 0 .5rem;
  padding: .25rem;
}

.user-login {
  margin: 1rem 0;
}

.key-login {
  margin: 1rem 0;
}

/* For submit-type buttons on a page. */
.submit-button {
  border: none;
  font-size: medium;
  background-color: white;
  padding: .5rem;
}

.submit-button:hover {
  color: grey;
  cursor: pointer;
  transition: 0.5s;
}

/* For the new user register button link. */
.button-link {
  border: 0;
  padding: .5rem;
  color: grey;
  background-color: transparent;
}

.button-link:hover {
  color: black;
  cursor: pointer;
  text-decoration: underline;
  transition: 0.2s;
}

/* For the input fields. */

.input-info {
  border: 1px solid grey;
  border-radius: 3px;
  width: 85%;
  padding: .5rem;
}

/* For the register page. */

.register-box {
  padding: 4rem;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

/*
  For the dashboard where contacts will be displayed. 
  We don't really need to create a new div container but update the information shown in the card at a time.
*/

.dashboard-box {
  display: flex;
  width: 50rem;
  padding: 4rem;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.contact-list {
  flex: 1 1;
  border: 1px solid black;
  padding: 1rem;
  margin: 1rem;
  text-align: left;
}

.contact-info {
  flex: 2 1;
  border: 1px solid black;
  padding: 1rem;
  margin: 1rem;
  text-align: left;
}
